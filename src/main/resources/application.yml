spring:
  profiles:
    active: prod

  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: ${spring.datasource.driver-class-name}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_SERVER}
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_TOKEN_VALIDITY_IN_MILLISECONDS}
  refresh-token-validity-in-milliseconds: ${REFRESH_TOKEN_VALIDITY_IN_MILLISECONDS}

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI}
    logout-url: ${GOOGLE_LOGOUT_URL}
    revoke-url: ${GOOGLE_REVOKE_URL}
    token-url: ${GOOGLE_TOKEN_URL}
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    redirect-uri: ${KAKAO_REDIRECT_URI}
    admin-key: ${KAKAO_ADMIN_KEY}
    token-url: ${KAKAO_TOKEN_URL}

kakao-map:
  client-id: ${KAKAO_CLIENT_ID}

openai:
  model: ${OPEN_AI_MODEL}
  api:
    key: ${OPEN_AI_API_KEY}
    url: ${OPEN_AI_API_URL}

deepl:
  api:
    key: ${DEEPL_API_KEY}
    url: ${DEEPL_API_URL}

imp:
  api:
    key: ${IMP_API_KEY}
    secret-key: ${IMP_API_SECRET_KEY}