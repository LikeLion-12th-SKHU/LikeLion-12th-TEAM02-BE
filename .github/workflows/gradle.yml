name: Java CI/CD with Gradle and AWS CodeDeploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Prepare artifacts for deployment
      run: |
        mkdir -p before-deploy
        cp scripts/*.sh before-deploy/
        cp appspec.yml before-deploy/
        cp build/libs/*.jar before-deploy/
        cd before-deploy && zip -r before-deploy *
        cd ../ && mkdir -p deploy
        mv before-deploy/before-deploy.zip deploy/moodfriend.zip

    - name: Deploy to S3 (GitHub Artifacts)
      uses: actions/upload-artifact@v2
      with:
        name: deploy
        path: deploy

    - name: AWS 자격증명 설정
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-northeast-2

    - name: S3에 배포
      run: aws s3 cp deploy/moodfriend.zip s3://moodfriend-build/moodfriend.zip

    - name: AWS CodeDeploy를 사용한 배포
      run: |
        aws deploy create-deployment \
          --application-name moodfriend-deploy \
          --deployment-group-name moodfriend-deploy-group \
          --s3-location bucket=moodfriend-build,key=moodfriend.zip,bundleType=zip \
          --region ap-northeast-2
